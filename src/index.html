<!DOCTYPE html>
<html lang="en">
<head> <link rel="stylesheet" href="style.css">
    <style> p {background-color: #2c3e50;} </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
</head>
<body>
    <style> p {background-color: #2c3e50;} </style>
    <div id="error">
        <img src="oops.jpg">
        <p>The Website requires atleast 600px screen width</p>
    </div>
    <div id="soundSelect">
        <p>Select sound:</p>
        <select name="dropdown" id="dropdown">
            <option value="Sine">Sine</option>
            <option value="Square">Square</option>
            <option value="Triangle">Triangle</option>
        </select>
    </div>
    <div id="gameButtons">
        <div id=upperGameButtons>
            <button id="UL" type="button">(a)</button>
            <button id="UR" type="button">(b)</button>
        </div>
        <div id="lowerGameButtons">
            <button id="LL" type="button">(c)</button>
            <button id="LR" type="button">(d)</button>
        </div>
    </div>
    <div id="menuButtons">
        <button id="start" type="button">Start</button>
        <button id="replay" disabled type="button">Replay</button>
        <img src="information.png" alt="information">
    </div>
    <div id="highscore">
        <p>
            High Score: 0
        </p>
    </div>
</body>
</html>
